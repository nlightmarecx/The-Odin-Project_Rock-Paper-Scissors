<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="xmain.js" defer></script>
</head>
<body>
    <div>
        <h1>The Rock Paper Scissors Game</h1>
    </div>
    <div id="outputField">
        <div>
            <div id="playerGestDiv">
                <h3 id="playerGestStatic">Player Gesture: </h3>
                <h2 id="playerGestOutput"></h2>
            </div>
            <div id="compGestDiv">
                <h3 id="compGestStatic">Computer Gesture: </h3>
                <h2 id="compGestOutput"></h2>
            </div>
            <div id="roundRsltDiv">
                <h3 id="roundRsltStatic">Round Result: </h3>
                <h2 id="roundRsltOutput"></h2>
            </div>
        </div>
    </div>
    <div id="inputField">
        <div>
            <div id="rockBtnDiv">
                <button id="rockBtn" class="btn">Rock</button>
            </div>
            <div id="paperBtnDiv">
                <button id="paperBtn" class="btn">Paper</button>
            </div>
            <div id="scissorsBtnDiv">
                <button id="scissorsBtn" class="btn">Scissors</button>
            </div>
        </div>
    </div>
    <div id="resultField">
        <div>
            <div id="resultOutputDiv">
                <p id="gameStatus">Game status here</p>
                <h3 id="motivationLtr">Motivational letter here</h3>
            </div>
            <div id="scoreRecordField">
                <div id="playerScoreDiv">
                    <h2 id="playerScore">Player score here</h2>
                </div>
                <div id="compScoreDiv">
                    <h2 id="compScore">Comp score here</h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
